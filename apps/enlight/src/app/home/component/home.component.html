<div class="home-wrapper">
  <div class="search-wrapper"><ui-search-bar [placeholder]="'Search in Library'"></ui-search-bar></div>

  <card-tile *ngFor="let tilesData of jsonData.items; let i= index" [bookTitle]='tilesData.volumeInfo.title' [bookSubTitle]='tilesData.volumeInfo.subtitle' [smallThumbnail]='tilesData.volumeInfo.imageLinks?.smallThumbnail' [bookDescription]='tilesData.volumeInfo.description'>
    </card-tile>
</div>
