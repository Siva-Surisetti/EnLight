<mat-toolbar class="mat-elevation-z2">
  <mat-toolbar-row class="sidebar-top">
    <span>Enlight</span>
    <span class="spacer"></span>
    <div>
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<div class="navbar-container">
  <div class="nav-group">
    <div class="group-items">
      <div class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <mat-icon class="nav-link-icon">dashboard</mat-icon>
          <span>Overview</span>
        </a>
      </div>
      <div class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/contacts"
          routerLinkActive="active"
        >
          <mat-icon class="nav-link-icon">book</mat-icon>
          <span>Books Purchased</span>
        </a>
      </div>

      <div class="nav-item">
        <a
          class="nav-link"
          routerLink="/admin/contacts"
          routerLinkActive="active"
        >
          <mat-icon class="nav-link-icon">add_shopping_cart</mat-icon>
          <span>Cart</span>
        </a>
      </div>
    </div>
  </div>
</div>
